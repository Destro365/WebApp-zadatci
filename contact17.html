<body>

  <header>
    <div class="banner">
      <img src="img17/lego_banner(1).jpg" alt="LEGO klub banner">
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="index17.html">Početna</a></li>
        <li><a href="contac17.html">Kontakt</a></li>
        <li><a href="gallery17.html">Galerija</a></li>
        <li><a href="https://www.lego.com" target="_blank" rel="noopener">LEGO službena stranica</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="lego-contact">
      <h2>Kontakt</h2>
      <p>Ispuni formu i javi nam se — odgovaramo u najkraćem roku.</p>

      <form class="lego-form">
        <div class="form-row">
          <label for="ime">Ime i prezime</label>
          <input type="text" id="ime" name="ime" required placeholder="Npr. Ivan Horvat">
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="npr. ivan@email.com">
        </div>

        <div class="form-row">
          <label for="tema">Odaberi temu</label>
          <select id="tema" name="tema">
            <option value="city">City</option>
            <option value="technic">Technic</option>
            <option value="friends">Friends</option>
            <option value="moc">MOC</option>
          </select>
        </div>

        <div class="form-row">
          <label for="poruka">Poruka</label>
          <textarea id="poruka" name="poruka" rows="5" placeholder="Upiši poruku..."></textarea>
        </div>

        <button type="submit" class="btn-send">Pošalji</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright © by Fran, All Rights Reserved.</p>
  </footer>

</body>
